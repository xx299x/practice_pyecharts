                    <fieldset><legend class="topic__type-title">1. 请问您的性别是</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>男</label></span><span class="topic__type-items"><span class="radio__type"></span><label>女</label></span></div></fieldset><fieldset><legend class="topic__type-title">2. 请问您所在的城市是:</legend><div class="topic__type-dry"><div class="topic__type-items"><div class="text__type"></div><div></div></fieldset><fieldset><legend class="topic__type-title">3. 请问您现在的年级是</legend><div class="topic__type-dry"><div class="topic__type-items"><div class="text__type"></div><div></div></fieldset><fieldset><legend class="topic__type-title">4. 请问您的专业是</legend><div class="topic__type-dry"><div class="topic__type-items"><div class="text__type"></div><div></div></fieldset><fieldset><legend class="topic__type-title">5. 毕业后就业是否会选择和自己专业有关的工作</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>会</label></span><span class="topic__type-items"><span class="radio__type"></span><label>不会</label></span></div></fieldset><fieldset><legend class="topic__type-title">6. 会以什么样的方式去就业</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>父母帮助</label></span><span class="topic__type-items"><span class="radio__type"></span><label>自己寻找工作</label></span><span class="topic__type-items"><span class="radio__type"></span><label>朋友推荐</label></span></div></fieldset><fieldset><legend class="topic__type-title">7. 会选择去大企业还是小企业</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>大</label></span><span class="topic__type-items"><span class="radio__type"></span><label>小</label></span></div></fieldset><fieldset><legend class="topic__type-title">8. 是否会在意公司的男女比例问题</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>会在意</label></span><span class="topic__type-items"><span class="radio__type"></span><label>不会在意</label></span></div></fieldset><fieldset><legend class="topic__type-title">9. 您会很在意公司的福利方面问题吗</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>是</label></span><span class="topic__type-items"><span class="radio__type"></span><label>否</label></span></div></fieldset><fieldset><legend class="topic__type-title">10. 企业的薪水会影响您的选择吗</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>会</label></span><span class="topic__type-items"><span class="radio__type"></span><label>不会</label></span></div></fieldset><fieldset><legend class="topic__type-title">11. 您认为毕业第一个月月薪多少合适</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>3000以下</label></span><span class="topic__type-items"><span class="radio__type"></span><label>3000-5000</label></span><span class="topic__type-items"><span class="radio__type"></span><label>5000-7000</label></span><span class="topic__type-items"><span class="radio__type"></span><label>7000以上</label></span></div></fieldset><fieldset><legend class="topic__type-title">12. 您认为薪水重要还是兴趣重要</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>薪水</label></span><span class="topic__type-items"><span class="radio__type"></span><label>兴趣</label></span></div></fieldset><fieldset><legend class="topic__type-title">13. 请问您觉得您比起其他人会有怎么样的优势</legend><div class="topic__type-dry"><div class="topic__type-items"><div class="text__type"></div><div></div></fieldset><fieldset><legend class="topic__type-title">14. 您觉得您能不能找到合适的工作</legend><div class="topic__type-dry"><span class="topic__type-items"><span class="radio__type"></span><label>能</label></span><span class="topic__type-items"><span class="radio__type"></span><label>不能</label></span></div></fieldset><fieldset><legend class="topic__type-title">15. 您认为现在就业方面的问题主要是什么</legend><div class="topic__type-dry"><div class="topic__type-items"><div class="text__type"></div><div></div></fieldset><fieldset><legend class="topic__type-title">16. 您对大学生就业方面还有哪些意见</legend><div class="topic__type-dry"><div class="topic__type-items"><div class="text__type"></div><div></div></fieldset>
